
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Lastname </th>
      <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> Firstname </th>
      <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let user"> {{user.age}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div>
  <button (click)="add()">Add a user</button>
  <button (click)="supr()">Suppr a user</button>
</div>

<div *ngIf="addF" class="container">
  <h4>Veuillez remplir les informations de l'utilisateur à ajouter</h4>
  <form [formGroup]="profileForm" (submit)="submit()">
    <div>
      <label>
        Lastname : <input formControlName="lastname" />
      </label>
    </div>
    <div>
      <label>
        Firstname : <input formControlName="firstname" />
      </label>
    </div>
    <div>
      <label>
        Age: <input formControlName="age" />
      </label>
    </div>
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
  </form>
</div>

<div *ngIf="supprF" class="container">
  <h4>Veuillez remplir les informations de l'utilisateur à ajouter</h4>
  <form [formGroup]="profileForm" (submit)="submit()">
    <div>
      <label>
        Id : <input formControlName="id" />
      </label>
    </div>
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
  </form>
</div>
